<app-header (featureChangedEvent)="changeSelectedFeature($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="selectedFeature === 'RECIPES'"></app-recipes>
      <app-shopping-list *ngIf="selectedFeature === 'SHOPPING_LIST'"></app-shopping-list>
    </div>
  </div>
</div>
